<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun.js in Browser Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #editor, #output {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }
        #output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bun.js in Browser Demo</h1>
    <textarea id="editor">
// Example Bun.js server code
export default {
  port: 3000,
  fetch(req) {
    const url = new URL(req.url);
    if (url.pathname === "/") {
      return new Response("Hello from Bun.js in the browser!");
    }
    if (url.pathname === "/json") {
      return Response.json({ message: "This is JSON data" });
    }
    return new Response("Not Found", { status: 404 });
  },
};
    </textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>

    <script type="module">
        import { BunInBrowser } from './client.js';

        const bunInBrowser = new BunInBrowser('ws://localhost:8080');
        window.runCode = async function() {
            const code = document.getElementById('editor').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            try {
                await bunInBrowser.start(code);
                output.innerHTML += 'Server started successfully!\n';
                output.innerHTML += `Listening on port ${bunInBrowser.serverModule.port}\n`;
                output.innerHTML += 'Try making requests to http://localhost:3000\n';
            } catch (error) {
                output.innerHTML += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
